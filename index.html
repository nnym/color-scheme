<!doctype html>
<html lang=en>
<head>
	<script type=module src=.build/main.js></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			pading: 0;
		}

		body {
			display: flex;
			background: #121212;
			color: #afbfbf;
		}

		#options {
			min-width: 25em;
			height: 100%;
			overflow: auto;
			box-sizing: border-box;
			margin: 0;
			padding: 1em;
			scroll-margin: 0;
		}

		input {
			background: inherit;
			color: inherit;
			padding: 0;
			border: 1px solid;
			justify-self: end;
		}

		:focus-visible {outline: 2px solid}

		#colors, #editor {
			display: grid;
			row-gap: 0.25em;
			column-gap: 1em;
		}

		#editor {
			grid-template-columns: auto auto;
			margin-bottom: 2.5em;
		}

		#colors {grid-template-columns: auto auto auto}

		#colors input[type=text] {width: 7em}
		#colors input[type=color] {border: none}

		.cm-editor {
			flex-grow: 1;
			height: 100%;
		}

		.cm-editor .cm-gutters {
			background: inherit;
			border-color: #323232;
			color: #888;
		}

		.cm-editor .cm-activeLine {background: #323232}
		.cm-editor .cm-activeLineGutter {background: #323232}
	</style>
</head>

<body>
	<div id=options>
		<section id=editor>
			font family <input id=font-family type=text value="monospace" onchange="setFontFamily()">
			font size <input id=font-size type=number value=16 min=1 oninput=setFontSize()>
		</section>
		<section id=colors></section>
	</div>
</body>
</html>
