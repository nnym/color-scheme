<!doctype html>
<html lang=en>
<head>
	<script type=module src=.build/main.js></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			pading: 0;
		}

		body {
			display: flex;
			background: #121212;
			color: #afbfbf;
		}

		aside {
			display: grid;
			min-width: 25em;
			height: 100%;
			overflow: auto;
			box-sizing: border-box;
			grid-template-columns: auto auto auto;
			gap: 1em;
			padding: 1em;
			margin: 0;
			scroll-margin: 0;
		}

		aside input {
			background: inherit;
			color: inherit;
			padding: 0;
			justify-self: end;
		}

		aside input:focus-visible {
			outline: 2px solid;
		}

		aside input[type=text] {
			width: 7em;
			border: 1px solid;
		}

		aside input[type=color] {
			border: none;
		}

		.cm-editor {
			flex-grow: 1;
			height: 100%;
		}

		.cm-editor .cm-gutters {
			background: inherit;
			border-color: #323232;
			color: #888;
		}

		.cm-editor .cm-activeLine {
			background: #323232;
		}

		.cm-editor .cm-activeLineGutter {
			background: #323232;
		}
	</style>
</head>

<body>
	<aside></aside>
</body>
</html>
